<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/script.js" defer></script>
    <script src="js/convert.js" defer></script>
    <script src="js/validate.js" defer></script>
</head>

<body>

    <section class="section-form">

        <h1>Conversor de Moedas</h1>

        <form class="formulario container">

            <div class="input-value">
                <label for="valor">Valor a ser convertido:</label>
                <input type="number" name="valor" id="valor">
            </div>

            <button type="button" class="moedas" value="dolarAmericano" id="dolar-americano">
                
                    <div class="bandeira-moeda">
                        <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                        <div>Dolar Americano</div>
                    </div>
                

                <p>USD $</p>

            </button>

            <button input type="button" class="moedas" value="dolarCanadiano" id="dolar-canadiano">

                <div class="bandeira-moeda">
                    <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                    <div>Dolar Canadiano</div>
                </div>
            

            <p>USD $</p>
            
            </button>

            <button type="button" class="moedas" value="dolarAustraliano" id="dolar-australiano">

                <div class="bandeira-moeda">
                    <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                    <div>Dolar Australiano</div>
                </div>
            

            <p>USD $</p>
    
            </button>

            <button input type="button" class="moedas" value="ieneJapones" id="iene-japones">

                <div class="bandeira-moeda">
                    <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                    <div>Iene Japones</div>
                </div>
            

            <p>USD $</p>
            
            </button>

            <button type="button" class="moedas" value="euro" id="euro">

                <div class="bandeira-moeda">
                    <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                    <div>Euro</div>
                </div>
            

            <p>USD $</p>
                
            </button>

            <button input type="button" class="moedas" value="bitcoin" id="bitcoin">

                <div class="bandeira-moeda">
                    <img class="moeda-image" src="image/bandeira-americana.png" alt="Bandeira Americana">
                    <div>Bitcoin</div>
                </div>
            

            <p>USD $</p>
                
            </button>

            <p id="para">..</p>

        </form>
    </section>

</body>

</html>
